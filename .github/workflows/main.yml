        with:
          go-version-file: 'go.mod'

      - name: Install dependencies
        run: |
          go mod download
          go mod vendor

      - name: Run linters
        uses: golangci/golangci-lint-action@2226d7cb06a077cd73e56eedd38eecad18e5d837 # v6.5.0
        with:
          version: v1.31
          working-directory: gopgv9
          args: --verbose

      - name: Run tests
        run: |
          go test -v ./...

  verify-gopgv10:
