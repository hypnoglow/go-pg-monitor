        with:
          go-version-file: 'go.mod'

      - name: Install dependencies
        run: |
          go mod download
          go mod vendor

      - name: Run linters
        uses: golangci/golangci-lint-action@aaa42aa0628b4ae2578232a66b541047968fac86 # v6.1.0
        with:
          version: v1.31
          working-directory: gopgv9
          args: --verbose

      - name: Run tests
        run: |
          go test -v ./...

  verify-gopgv10:
    name: Verify gopgv10
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gopgv10
